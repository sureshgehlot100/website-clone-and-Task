<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
</head>

<body>
  <div class="w-100 m-auto">
    <div class="grid xl:grid-cols-4 md:grid-cols-3 sm:grid-cols-2 flex-around gap-7">
      <div class="box bg-[blue]">1</div>
      <!-- bg-[blue]  is tarah se hum apne anusar value dal sakte hai-->
      <div class="box bg-orange-600">2</div>
      <div class="box bg-indigo-900">3</div>
      <div class="box bg-yellow-200">4</div>
      <div class="box bg-blue-900 ">5</div>  
      <!-- col-start-1 col-end-3 -->
      <!-- isme ek raw do ki jagah le sakta hai hum span tag bhi use kr sakte hai -->
      <div class="box bg-red-600">6</div>
    </div>
    <div class="grid grid-rows-3 grid-flow-col mt-6 flex-around gap-7">
      <!-- in this way we can change direction of div in verticle  -->
      <div class="box bg-orange-500 border-red-600">1</div>
      <div class="box bg-red-500 border-red-600 ">2</div>
      <div class="box bg-blue-500 border-red-600">3</div>
      <div class="box bg-yellow-500 border-red-600">4</div>
      <div class="box bg-orange-500 border-red-600">5</div>
      <div class="box bg-violet-500 border-red-600">6</div>
    </div>
  </div>
</body>

</html>
